<html lang="vi">
<head>
    <meta charset="UTF-8">

    <title>Võ Thành Phát | Portfolio 2025</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@300;400;700;900&display=swap" rel="stylesheet">
    <style>
        :root { --miku: #39c5bb; --miku-glow: rgba(57, 197, 187, 0.4); }
        body { font-family: 'Lexend', sans-serif; background-color: #050a09; color: #e6f7f6; overflow-x: hidden; }
        .miku-text { color: var(--miku); text-shadow: 0 0 10px var(--miku-glow); }
        .no-wrap { white-space: nowrap; display: inline-block; }
        
        /* Hiệu ứng Menu khi Active */
        .nav-link {
            transition: all 0.3s ease;
            padding: 4px 12px;
            border-radius: 9999px;
            border: 1px solid transparent;
        }
        .nav-link.active {
            color: var(--miku);
            border-color: rgba(57, 197, 187, 0.4);
            text-shadow: 0 0 8px var(--miku-glow);
        }

        .avatar-frame {
            width: 180px; height: 180px;
            border-radius: 50%;
            border: 3px solid var(--miku);
            box-shadow: 0 0 20px var(--miku-glow);
            overflow: hidden;
            background: #111;
        }
        .avatar-frame img { width: 100%; height: 100%; object-fit: cover; }

        .timeline-container { position: relative; border-left: 2px solid rgba(57, 197, 187, 0.2); margin-left: 1.5rem; }
        .timeline-item { position: relative; padding-left: 2rem; margin-bottom: 3.5rem; }
        .timeline-dot { 
            width: 14px; height: 14px; 
            background: var(--miku); 
            border-radius: 50%; 
            position: absolute; 
            left: -8px; 
            top: 6px;   
            box-shadow: 0 0 12px var(--miku);
            border: 2px solid #050a09;
        }
    </style>
</head>
