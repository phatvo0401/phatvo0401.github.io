<style>
    /* 1. Thêm Noise Texture siêu nhẹ để tăng tính nghệ thuật */
    body::before {
        content: "";
        position: fixed; top: 0; left: 0; width: 100%; height: 100%;
        opacity: 0.03; pointer-events: none; z-index: 9999;
        background-image: url('https://upload.wikimedia.org/wikipedia/commons/7/76/1k_Noise_Texture.png');
    }

    /* 2. Cải thiện hiệu ứng Reveal */
    .reveal {
        opacity: 0;
        transform: translateY(30px) scale(0.95); /* Thêm hiệu ứng thu nhỏ nhẹ */
        transition: all 1s cubic-bezier(0.2, 0.8, 0.2, 1);
    }
    .reveal.active {
        opacity: 1;
        transform: translateY(0) scale(1);
    }

    /* 3. Hiệu ứng cho Social Links */
    .social-link {
        display: inline-block;
        transition: transform 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    }

    /* 4. Thêm khoảng đệm cho các Section để Menu không che mất Tiêu đề */
    section {
        scroll-margin-top: 100px;
    }
</style>

<script>
    // 5. Hiệu ứng Magnetic nhẹ nhàng cho các nút Social
    const magnets = document.querySelectorAll('.social-link');
    magnets.forEach((link) => {
        link.addEventListener('mousemove', (e) => {
            const bound = link.getBoundingClientRect();
            const x = e.clientX - bound.left - bound.width / 2;
            const y = e.clientY - bound.top - bound.height / 2;
            link.style.transform = `translate(${x * 0.3}px, ${y * 0.3}px)`;
        });
        link.addEventListener('mouseleave', () => {
            link.style.transform = `translate(0px, 0px)`;
        });
    });

    // 6. Hiệu ứng Parallax nhẹ cho Avatar (Nhìn rất nghệ)
    document.addEventListener('mousemove', (e) => {
        const avt = document.querySelector('.avatar-frame');
        if (avt) {
            const moveX = (e.clientX - window.innerWidth / 2) / 30;
            const moveY = (e.clientY - window.innerHeight / 2) / 30;
            avt.style.transform = `translateX(${moveX}px) translateY(${moveY}px)`;
        }
    });
</script>
