<style>
    /* Thêm lớp nhiễu hạt để tăng chất nghệ thuật */
    body::before {
        content: "";
        position: fixed; top: 0; left: 0; width: 100%; height: 100%;
        opacity: 0.04; pointer-events: none; z-index: 9999;
        background-image: url('https://upload.wikimedia.org/wikipedia/commons/7/76/1k_Noise_Texture.png');
    }

    /* Hiệu ứng trượt mượt mà cho các Section */
    section {
        view-transition-name: section-fade;
    }

    /* Tối ưu lại con trỏ chuột để nó "thông minh" hơn */
    #cursor {
        mix-blend-mode: difference; /* Giúp con trỏ luôn nổi bật trên mọi nền */
        background: white; /* Đổi thành trắng vì dùng mode difference */
        border: none;
    }

    /* Tạo hiệu ứng nổi bật cho mục đang xem */
    .nav-link.active {
        background: var(--miku);
        color: #050a09 !important;
        transform: scale(1.1);
    }
</style>

<script>
    // Góp ý: Thêm hiệu ứng Parallax nhẹ cho Avatar
    document.addEventListener('mousemove', (e) => {
        const avatar = document.querySelector('.avatar-frame');
        if (avatar) {
            const x = (window.innerWidth / 2 - e.clientX) / 20;
            const y = (window.innerHeight / 2 - e.clientY) / 20;
            avatar.style.transform = `rotateY(${x}deg) rotateX(${y}deg)`;
        }
    });

    // Góp ý: Magnetic effect cho Social Links
    const socialLinks = document.querySelectorAll('.social-link');
    socialLinks.forEach(link => {
        link.addEventListener('mousemove', (e) => {
            const rect = link.getBoundingClientRect();
            const x = e.clientX - rect.left - rect.width / 2;
            const y = e.clientY - rect.top - rect.height / 2;
            link.style.transform = `translate(${x * 0.5}px, ${y * 0.5}px)`;
        });
        link.addEventListener('mouseleave', () => {
            link.style.transform = `translate(0px, 0px)`;
        });
    });
</script>
